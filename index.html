<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Candy Crush</title>
    <link rel="icon" href="Candy .jpg" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Monstserrat:300,400&display=swap"
    />
    <script src="script.js" charset="UTF-8"></script>
  </head>
  <body>
    <!-- Mode Selection Screen -->
    <div id="modeSelection">
      <h2>Pilih mode game</h2>
      <button id="endlessMode">Endless Mode</button>
      <button id="timedMode">Timed Mode</button>
    </div>
    <!-- Scoreboard with Timer and Change Mode Button -->
    <div class="scoreBoard">
      <h3>score</h3>
      <h1 id="score">0</h1>
      <div id="timer"></div>
      <button id="changeMode">Ubah Mode</button>
    </div>
    <!-- Game Grid -->
    <div class="grid"></div>
  </body>
</html>
